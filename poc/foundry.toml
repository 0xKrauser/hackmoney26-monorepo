[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# Compiler settings
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false

# Testing
ffi = false
verbosity = 2
fs_permissions = [{ access = "read", path = "./"}]

# Chain settings for Base Sepolia deployment
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
